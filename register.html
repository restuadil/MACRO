<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/hero.png" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="login">
                <div class="login-form">
                    <input type="text" name="fullname" id="fullname" placeholder="NAMA LENGKAP">
                </div>
                <div class="login-form">
                    <input type="email" name="registerEmail" id="registerEmail" placeholder="MASUKAN EMAIL">
                </div>
                <div class="login-form">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="registerPassword" id="registerPassword" placeholder="MASUKAN PASSWORD">
                </div>
                <div class="login-form">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="reRegisterPassword" id="reRegisterPassword"
                        placeholder="ULANGI PASSWORD">
                </div>
                <button class="login-btn" id="register" type="submit">Daftar</button>
                <span style="text-align: center;">Sudah Punya Akun ? <a href="login.html">Masuk Sekarang</a></span>
        </form>
        <div class="btn">
            <button><a href="login.html">Masuk</a></button>
            <button id="masuk"><a href="register.html">Daftar</a></button>
        </div>
    </div>
    </div>
    <div id="success-popup">

            <div class="popup-content">

                <p>Selamat datang di situs kami.</p>
            </div>
        </div> -->
    </div>
    <script src="register.js"></script>
</body>
</html>
